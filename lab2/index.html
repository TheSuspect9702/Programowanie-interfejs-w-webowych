<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div>
            <h2 class="text-center mt-5">Your tasks:</h2>
            <ul id="tasks-list" class="list-group mb-3">
                
            </ul>
            <div class="form-inline justify-content-center">
                <label for="task-text" class="mr-2">Enter your next task:</label>
                <input id="task-text" class="form-control mr-2">
                <button id="submit-task-btn" class="btn btn-primary" onclick="addElement()">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
